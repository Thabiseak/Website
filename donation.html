  <body>
    <!-- Payment popup -->
    <div
      class="payment-details mb-5 bg-main-light z-100 shadow"
      id="payment-details"
    >
      <div class="row justify-content-end">
        <div class="col-lg-6 fixed hide-sm px-0" style="left: 0px">
          <div
            id="fade-slide"
            class="wd-inherit"
            data-slick='{"slidesToShow": 1, "slidesToScroll": 1}'
          >
            <div>
              <img
                class="wd-inherit color-hover"
                style="height: 100vh !important"
                src="./img/sponsor-us/slide/normal.JPG"
                alt=""
              />
            </div>

            <div>
              <img
                class="wd-inherit color-hover"
                style="height: 100vh !important"
                src="./img/sponsor-us/slide/normal1.jpg"
                alt=""
              />
            </div>

            <div>
              <img
                class="wd-inherit color-hover"
                style="height: 100vh !important"
                src="./img/sponsor-us/slide/normal3.JPG"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-lg-6 h-max bg-main-light pt-2 pl-4 pb-5">
          <h4 class="f-40 color-dark mb-3">Pick an amount</h4>
          <form method="get" onsubmit="initiatePayment(event)">
            <button
              type="button"
              class="amt btn-main bg-none selected"
              onclick="amtSelected(event)"
            >
              1000
            </button>
            <button
              type="button"
              class="amt btn-main bg-none"
              onclick="amtSelected(event)"
            >
              5000
            </button>
            <button
              type="button"
              class="amt btn-main bg-none"
              onclick="amtSelected(event)"
            >
              10000
            </button>

            <p class="color-dark fw-6 f-18" id="amtImpact">
              You are helping us save 20 lives
              <i class="fa fa-heart color-main"></i>
            </p>
            <div class="form-group mb-4 relative">
              <label class="m-0 color-dark" for="patientName">Amount</label>

              <input
                type="number"
                class="form-control pl-2"
                id="amtInput"
                placeholder="500"
                value="1000"
                onchange="amtChanged(event)"
                required
              />
            </div>
            <div class="form-group mb-4 relative">
              <label class="m-0 color-dark" for="patientName">Your Name</label>
              <input
                type="text"
                class="form-control pl-2"
                id="nameInput"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="form-group mb-4 relative">
              <label class="m-0 color-dark" for="patientName">Your Email</label>
              <input
                type="email"
                class="form-control pl-2"
                id="emailInput"
                placeholder="example@domain.com"
                required
              />
            </div>
            <div class="form-group mb-4 relative">
              <label class="m-0 not-required color-dark" for="panCardInput"
                >Pan Card Number</label
              >
              <input
                type="text"
                class="form-control pl-2"
                id="panCardInput"
                placeholder="AXB14SD5X"
              />
            </div>
            <div class="d-flex flex-row flex-column-sm justify-content-between">
              <div class="form-group mb-4 relative w-100">
                <label class="m-0 color-dark" for="patientName"
                  >Contact Number</label
                >
                <input
                  type="text"
                  class="form-control pl-2"
                  id="contactInput"
                  maxlength="10"
                  placeholder="95832xxxxx"
                  required
                />
              </div>
              <div class="form-group mb-4 relative w-100">
                <label class="m-0 not-required color-dark" for="dateOfBirth"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  pattern="\d{4}-\d{2}-\d{2}"
                  class="form-control pl-2"
                  id="dateOfBirth"
                />
              </div>
            </div>
            <p class="color-dark-light">
              *If you are donating to celebrate a special occasion, request you
              to send us details at
              <a class="color-dark" href="mailto:marketing@bloodconnect.org"
                >marketing@bloodconnect.org</a
              >
            </p>

            <button
              type="submit"
              id="sponsorButtton"
              class="btn-main bg-main color-white mx-auto"
            >
              Donate Now <i class="color-white fa fa-heart"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="success-modal py-5 shadow bg-white hide" id="success-modal">
      <img width="100" src="./img/popup/mail-sent.jpg" alt="" />
      <p class="color-dark fw-6 mt-3">Thank you for your donation</p>
      <p class="color-grey">
        You would be redirected in <span id="seconds">3s</span>
      </p>
    </div>
